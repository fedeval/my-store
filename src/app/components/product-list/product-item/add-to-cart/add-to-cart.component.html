<form (ngSubmit)="addToCart(productItem)" #form="ngForm">
  <div class="form-group amount-selector">
    <select class="form-select form-control" style="width: 110px;" aria-label="Default select" name="selectedAmount" [(ngModel)]="selectedAmount">
      <option selected>Amount</option>
      <option *ngFor="let number of availableAmounts" value="{{ number }}">{{ number }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Add to Cart</button>
</form>
