<div class="product-item">
  <img src="{{ productItem.url }}" alt="{{ productItem.name }}">
  <h2>{{ productItem.name }}</h2>
  <p>{{ productItem.price }}</p>
  <button *ngIf="path == '/'" class="btn btn-primary" (click)="addToCart(productItem)">Add to Cart</button>
  <button *ngIf="path == '/cart'" class="btn btn-primary" (click)="removeFromCart(productItem)">Remove</button>
</div>
